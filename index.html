<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHtml</title>
</head>
<body>
    <header>
        <nav style="margin-left:40px;   column-gap: 60px; display: flex;">
            <a href="index.html" >SignUp</a>
            <a href="trackId.html">Track Order</a>
            <a href="login.html">Login</a>
        </nav>
    <h2>Sign Up!</h2>
</header>
     
    <article>

        <form action="#" method="get">
            <table>
                <tr>
                    <td><br><label for="username">UserName: </label></td>
                    <td><br><input type="text" id="username" placeholder="Enter your Name"required/></td>
                </tr>

                <tr>
                    <td><br><label for="emailId">Email ID: </label></td>
                    <td><br><input type="text" id="emailId" placeholder="Enter your E-mail Id"required/></td>
                </tr>

                <tr>
                    <td><br><label for="password">Password: </label></td>
                    <td><br><input type="password" id="password" placeholder="Enter your Password"required/></td>
                </tr>

                <tr>
                    <td><label for="gender">Gender: </label></td>
                     <td><label for="male">Male<input type="radio" id="male" name="gender"
                         value="M"/>&nbsp;<label for="female">Female</label><input type="radio" id="female" name="gender"
                             value="F"/> 
                     </td>
                </tr>

                <tr>
                    <td><br><label for="dob">DOB:</label></td>
                    <td><br><input type="date" id="dob" required/></td>
                </tr>

                <tr>
                    <td><br><label for="phone">Phone: </label></td>
                    <td><br><input type="number" id="phone"  required/></td>
                </tr>

                <tr>
                    <td><br><label for="country">Country: </label></td>
                    <td><select id="country" placeholder="Select your nation">
                        <option value="India">USA</option>
                        <option value="India">UK</option>
                        <option value="India">China</option>
                        <option value="India">ThailLand</option>
                        <option value="India">NewYork</option>
                        <option value="India">Australia</option>
                    </select></td>
                </tr>

                <tr>
                    <td><br><label id="languages">Languages Known: </label></td>
                    <td><input type="checkbox" name="languages" id="english" value="English" checked="checked" />
                        <label for="english">English</label>
                        
                        <input type="checkbox" name="languages" id="tamil" value="Tamil" checked="checked" />
                        <label for="tamil">Tamil</label>
                    
                        <input type="checkbox" name="languages" id="hindi" value="Hindi" checked="checked" />
                        <label for="hindi">Hindi</label>

                        <input type="checkbox" name="languages" id="french" value="French" checked="checked" />
                        <label for="french">French</label>
                    

                    </td>
                </tr>

                <tr>
                    <td><label for="pic">Profile Pic: </label></td>
                    <td><input type="file" id="pic"  required/></td>
                </tr>

                <tr>
                    <td><label for="urself">About Yourself: </label></td>
                    <td><textarea></textarea></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>



            </table>
    
        </form>
        <br>
        <br>
        <br>
        <br>
    </article>

        <nav>

    </footer>

</body>
</html>
